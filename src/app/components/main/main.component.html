<h3 style="text-align: center">Formulário de usuários</h3>
<div *ngIf="!userForm.value.showForm" class="align-center mb10">
    <button (click)="showForm()">Criar novo usuário</button>
</div>

<form class="centered-content" *ngIf="userForm.value.showForm" [formGroup]="userForm">
    <input type="text" placeholder="Nome" formControlName="name">
    <input type="email" placeholder="E-mail" formControlName="email">
    <input type="number" placeholder="Idade" formControlName="age">

    <div id="f-button">
        <button class="mr10" type="submit" (click)="submitForm()" [disabled]="userForm.invalid">{{ userForm.value.editId ? 'Editar' :  'Criar' }}</button>
        <button (click)="userForm.reset()">Cancelar</button>
    </div>
</form>

<div class="align-center mb10">
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Idade</th>
            <th></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <td><i class="material-icons pointer" (click)="editForm(user)">edit</i></td>
        </tr>
    </table>
</div>
